<!DOCTYPE html>
<html>

<head>
  <title>Quiz</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
  <header>
    <div class="large-font">JavaScript Quiz</div>
    <button class="start-button">Start Quiz</button>
  </header>

  <main>
    <section>
      <div class="card question">
        <div class="large-font question-display"></div>
        <div class="answer-display"></div>
      </div>
    </section>

    <section>
      <div class="card results">
        <div class="score-container">
          <div>
            <h2>Correct: <span class="correct"></span> </h2>
            <h2>Incorrect: <span class="incorrect"></span></h2>
          </div>
          <button class="reset-button">Reset Score</button>
        </div>
        <div class="card timer">
          <div class="timer-text">
            <div class="large-font timer-count"></div>
            <h3>seconds remaining</h3>
          </div>

        </div>
      </div>
    </section>
  </main>
  <script src="./assets/script.js"></script>
</body>

</html>
